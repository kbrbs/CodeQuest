<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaRise || Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
        <div class="game-logo">
            <img src="img/logo_trans.png" alt="logo" style="width: 50%;">
        </div>
            <h1>WELCOME BACK!</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
                <div class="forgot-password">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <div id="password-change-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change Your Password</h2>
                <p>For security reasons, you must change your temporary password before accessing the dashboard.</p>
            </div>

            <form id="password-change-form" class="password-change-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-input-container">
                        <input type="password" id="new-password" required minlength="8">
                        <button type="button" class="toggle-password" data-target="new-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <small>Password must be at least 8 characters long</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" required minlength="8">
                        <button type="button" class="toggle-password" data-target="confirm-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="password-error-message" class="error-message"></div>

                <div class="modal-actions">
                    <button type="submit" class="change-password-btn">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
